{% extends "layout.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <div class="alert alert-warning">
            <h3>{{ article.title }}</h3>
            <p>{{ article.date }}</p>
            <p>{{ article.full_text }}</p>
        </div>
        <a href="{% url 'news_home' %}"><button class="btn btn-warning">Все новости</button></a>
        <a href="{% url 'news-update' article.id %}"><button class="btn btn-info">Обновить новость</button></a>
        <a href="{% url 'news-delete' article.id %}"><button class="btn btn-danger">Удалить новость</button></a>
    </div>

{% endblock %}
