{% extends "layout.html" %}

{% block title %}Форма по добавлению статьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению статьи</h1>
        <form method="post">
            {% csrf_token %}

            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <button class="btn btn-success" type="submit">Добавить статью</button><br><br>
            <span>{{ error }}</span><br>

        </form>
    </div>
{% endblock %}
